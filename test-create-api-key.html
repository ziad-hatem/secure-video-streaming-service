<!DOCTYPE html>
<html>
<head>
    <title>Test Create API Key</title>
</head>
<body>
    <h1>Test Create API Key</h1>
    
    <div>
        <h2>Login First</h2>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password">
        <button onclick="testLogin()">Login</button>
    </div>
    
    <div>
        <h2>Create API Key</h2>
        <input type="text" id="keyName" placeholder="API Key Name" value="Test Key">
        <select id="permissions" multiple>
            <option value="*" selected>All Permissions</option>
            <option value="videos.read">Videos Read</option>
            <option value="videos.write">Videos Write</option>
        </select>
        <button onclick="testCreateApiKey()">Create API Key</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8001/api';
        let authToken = null;

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('result').innerHTML = `
                        <h3>Login Success!</h3>
                        <p>Token: ${authToken}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>Login Failed</h3>
                        <p>Error: ${data.error || data.message}</p>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Login Error</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        async function testCreateApiKey() {
            if (!authToken) {
                document.getElementById('result').innerHTML = '<p>Please login first</p>';
                return;
            }
            
            const keyName = document.getElementById('keyName').value;
            const permissionsSelect = document.getElementById('permissions');
            const permissions = Array.from(permissionsSelect.selectedOptions).map(option => option.value);
            
            try {
                const response = await fetch(`${API_BASE}/api-keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name: keyName,
                        permissions: permissions
                    })
                });
                
                const data = await response.json();
                console.log('Create API key response:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>API Key Created Successfully!</h3>
                        <p><strong>Key:</strong> ${data.api_key.key}</p>
                        <p><strong>Name:</strong> ${data.api_key.name}</p>
                        <p><strong>Permissions:</strong> ${data.api_key.permissions.join(', ')}</p>
                        <p><strong>Created:</strong> ${data.api_key.created_at}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>Create API Key Failed</h3>
                        <p>Error: ${data.error || data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Create API key error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Create API Key Error</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
